vdc__{random_vdc}:
    description: '{random}'
    g8client: 'islam'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

node.ovc__{random_node}:
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 10
    sizeID: 2
    vdc: {random_vdc}

