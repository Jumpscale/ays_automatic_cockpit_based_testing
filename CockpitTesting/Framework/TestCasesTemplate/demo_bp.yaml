g8client__islam:
    url: '{environment}'
    login: '{username}'
    password: '{password}'

# create the vdc that will contain the vm of the CockpitTesting
vdc__{random_vdc}:
    description: '{random}'
    g8client: 'islam'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

vdc_test__{random_vdc_test}:
   vdc: {random_vdc}

actions:
   - action: 'install'
   - action: 'test'
     actor: vdc_test
