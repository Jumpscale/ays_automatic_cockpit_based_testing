g8client__islam:
    url: '{environment}'
    login: '{username}'
    password: '{password}'

# create the vdc that will contain the vm of the CockpitTesting
vdc__{random_vdc}:
    description: '{random}'
    g8client: 'islam'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

# 'QA SERVICE' (THE TEMPLATE SHOULD HAS THIS LINE)
create_cloudspace_test__{random}:
   vdc: {random_vdc}

actions:
   - action: 'install'
   - action: 'create_cloudspace_test'
     actor: create_cloudspace_test
